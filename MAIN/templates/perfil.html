{% extends 'navegacion.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>{{form.as_p}}</p>
    <p>{{cambiar_contrasena.as_p}}</p>
    <button>
        Guardar

</form>

<ul class="errorlist">
    <li>Sender is required.</li>
</ul>
<style>
    ul.errorlist {display:none;}
</style>

{% endblock %}
