{% extends 'navegacion.html' %}

{% load crispy_forms_tags %}

{% block content %}

<p>Cambiar Materia</p>

<form method = 'POST'>
    {% csrf_token %}
    <!-- {% crispy form %}  No esta dejando guardar el formulario -->
    {{form}}

    {% for doc in form_doc %}

    {{doc.as_p}}

    {% endfor %}

    <button>
        Guardar
    </button>
</form>

{% endblock %}
