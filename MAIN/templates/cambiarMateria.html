{% extends 'navegacion.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-md justify-content-around py-4 px-4">
    <p class="h1 text-center">Editar {{ form.name.value }}</p>
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-7 col-9" >{{ form.name|as_crispy_field }}</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-7 col-9">{{ form.profesor|as_crispy_field }}</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-7 col-9 pb-2">
                <label for="id_profesor_email" class="form-label requiredField">Profesor Email *<span class="form-text col-9" style="color: red;">{{error}}</span></label>
                <input type="text" name="profesor_email" value="{{ form.profesor_email.value }}" placeholder="Nombre de la materia" class="form-control textinput textInput" maxlength="30" required="" id="id_name">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-7 col-9 pb-2">
                <label for="id_aula" class="form-label">Aula</label>
                <input type="text" name="aula" value="{{ form.aula.value }}" maxlength="100" class="textinput textInput form-control" placeholder="Ubicación de tu aula/link de aula virtual" id="id_aula">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-7 col-9 pb-2">
                <label class="form-check-label" for="id_horario_0">¿Deseas cambiar el banner de {{ form.name.value }}?</label>
                <input class="form-check-input" type="checkbox" id="imagen-clear_id" name="imagen-clear">
                <br>
                <p><span class="h6">Imagen actual: </span><a href="{{ form.imagen.value }}">{{ form.imagen.value }}</a></p>
                <input class="form-control" type="file" name="imagen" accept="image/*" id="id_imagen">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-7 col-9">{{ form.hora|as_crispy_field }}</div>
        </div>
        <div class="container justify-content-center pb-2">
            <div class="row row-cols-lg-3 row-cols-sm-2 row-cols-1 justify-content-center">
                <div class="row" style="position: relative; left: 25px;">
                    <div class="form-check col-xl-4 col-sm-6 col-6">
                        <label class="form-check-label" for="id_horario_0">Lunes</label>
                        <input class="form-check-input" type="checkbox" id="id_horario_0" name="horario" value="Lunes" {% if "Lunes" in form.horario.value %} checked="checked"{% endif %}>
                    </div>
                    <div class="form-check col-xl-4 col-sm-6 col-6">
                        <label class="form-check-label" for="id_horario_1">Martes</label>
                        <input class="form-check-input" type="checkbox" id="id_horario_1" name="horario" value="Martes" {% if "Martes" in form.horario.value %} checked="checked"{% endif %}>
                    </div>
                    <div class="form-check col-xl-4 col-sm-6 col-6">
                        <label class="form-check-label" for="id_horario_2">Miercoles</label>
                        <input class="form-check-input" type="checkbox" id="id_horario_2" name="horario" value="Miércoles" {% if "Miércoles" in form.horario.value %} checked="checked"{% endif %}>
                    </div>
                    <div class="form-check col-xl-4 col-sm-6 col-6">
                        <label class="form-check-label" for="id_horario_3">Jueves</label>
                        <input class="form-check-input" type="checkbox" id="id_horario_3" name="horario" value="Jueves" {% if "Jueves" in form.horario.value %} checked="checked"{% endif %}>
                    </div>
                    <div class="form-check col-xl-4 col-sm-6 col-6">
                        <label class="form-check-label" for="id_horario_4">Viernes</label>
                        <input class="form-check-input" type="checkbox" id="id_horario_4" name="horario" value="Viernes" {% if "Viernes" in form.horario.value %} checked="checked"{% endif %}>
                    </div>
                    <div class="form-check col-xl-4 col-sm-6 col-6">
                        <label class="form-check-label" for="id_horario_5">Sabado</label>
                        <input class="form-check-input" type="checkbox" id="id_horario_5" name="horario" value="Sábado" {% if "Sábado" in form.horario.value %} checked="checked"{% endif %}>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-dark" style="width: 120px;">editar</button>
        </div>
    </form>
</div>

{% endblock %}
