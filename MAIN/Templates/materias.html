{% extends 'navegacion.html' %}

{% block content %}

<p>Materias</p>

<form action = {% url 'crearMateria' %}>
    <button>
        Crear Materia
    </button>
</form>

{% for materia in materias %} 

<div>
    <a href={% url 'materia_detail' materia.id %}>
    <p>{{materia.name}}</p>
    <p>{{materia.hora}}</p>
    <p>{{materia.profesor}}</p>
    <p>{{materia.profesor_email}}</p>
    </a>

</div>

{% endfor %}

{% endblock %}
