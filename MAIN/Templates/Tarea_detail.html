<h1>{{tarea.name}}</h1>

<p>{{tarea.materia}}</p>
<p>{{tarea.prioridad}}</p>
<p>{{tarea.fecha}}</p>

<form action={% url 'actualizarTarea' tarea.id %}>
    <button>
        Editar
    </button>
</form>

<form action={% url 'eliminarTarea' tarea.id %} , method="POST">
    {% csrf_token %}
    <button>
        Eliminar
    </button>
    <button>
        Marcar como realizada
    </button>
</form>
