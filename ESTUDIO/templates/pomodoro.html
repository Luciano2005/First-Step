{% extends 'navegacion.html' %}
{% load static %}
{% block content %} 
<section>
    <div class="container">
        <h1>pomodoro</h1>

        <div class="painel">
            <p id="work">work</p>
            <p id="break">break</p>
        </div>

        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

            <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"></i></a>
        </div>
    </div>
</section>

<!-- SCRIPT -->
<script src="{% static 'script.js' %}"></script>
{% endblock %}
